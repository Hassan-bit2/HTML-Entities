<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Entities</title>
</head>
<body>
	<!-- HTML Entities are used to write reserved characters -->
	<h1>HTML Entities</h1>
	<p>This line is 100&#x00025; correct!</p>
	<p>We use &#60;p&#62; tag to write a line.</p>
	<p>Harry@678.gmail.com</p>
	<p>Harry&#64;678.gmail.com</p>
</body>
</html>
